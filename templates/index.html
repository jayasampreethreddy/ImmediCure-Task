<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode .form-control, .dark-mode .btn {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body class="container mt-5">
    <h1 class="text-center">Find a Doctor</h1>
    
    <div class="text-end">
        <button class="btn btn-dark" onclick="toggleDarkMode()">üåô Dark Mode</button>
    </div>

    <form action="/search" method="POST" class="mt-3">
        <div class="mb-3">
            <label for="symptoms" class="form-label">Enter Symptoms:</label>
            <input type="text" id="symptoms" name="symptoms" class="form-control" placeholder="e.g., chest pain" required>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location (Optional):</label>
            <input type="text" id="location" name="location" class="form-control" placeholder="e.g., New York">
        </div>

        <button type="submit" class="btn btn-primary w-100">üîç Search</button>
    </form>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
